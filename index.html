<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запуск OKRun.exe</title>
</head>
<body>
    <button id="runButton">Запустить OKRun.exe</button>
    <textarea id="output" rows="10" cols="50" readonly></textarea>
    
    <script>
        document.getElementById('runButton').addEventListener('click', function() {
            fetch('run.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').value = data;
                })
                .catch(error => {
                    document.getElementById('output').value = 'Ошибка: ' + error;
                });
        });
    </script>
</body>
</html>
