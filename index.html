<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запуск OKRun.exe</title>
</head>
<body>
    <button id="runButton">Запустить OKRun.exe</button>
    
    <script>
        document.getElementById('runButton').addEventListener('click', function() {
            fetch('run.php')
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
